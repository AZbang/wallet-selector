name: PR Actions

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: Install NPM Dependencies
        run: npm install
      - name: Run Unit & Integration Tests
        run: npm test