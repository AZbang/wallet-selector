<ng-container>
  <div *ngIf="account">
    <button (click)=signOut()>Log out</button>
    <button (click)=switchProvider()>Switch Provider</button>
  </div>
  <app-form *ngIf="account" [account]="account" (onAddMessage)="onSubmit($event)"></app-form>
  <app-messages *ngIf="!!account && !!messages.length" [messages]="messages"></app-messages>
</ng-container>

<ng-container *ngIf="!account">
  <button  (click)="signIn()">Log In</button>
  <app-sign-in></app-sign-in>
</ng-container>
